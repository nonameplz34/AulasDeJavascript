<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Estrutura de repetição - do while</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        // Exibe os números pares até 10 e a soma deles
        let numero = 0;
        let soma = 0;
        do {
            alert(numero);
            soma += numero;
            numero += 2;
        } while (numero<=10);
        alert("A soma dos números é " + soma);
    </script>
</body>
    
</html>
