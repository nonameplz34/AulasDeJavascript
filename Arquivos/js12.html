<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Menu</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        alert("Menu Principal\n1 - Depositar\n2 - Sacar\n3 - Transferir")
        let op = prompt("Entre com a opçao desejada:");
        switch (op) {
            case "1":
                alert("Você escolheu a opção \"1 - Depositar\"");
                break;
            case "2":
                alert("Você escolheu a opção \"2 - Sacar\"");
                break;
            case "3":
                alert("Você escolheu a opção \"3 - Transferir\"");
                break;
            default:
                alert("Você não escolheu nenhuma das opções listadas!");
                break;
        }
    </script>
</body>

</html>
