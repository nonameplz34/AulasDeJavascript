<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Função</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        const calcularFatorial = (valor) => {
            let fatorial;
            if (valor >= 0) {
                switch (valor) {
                    case 0n:
                        fatorial = 1n;
                        break;
                    case 1n:
                        fatorial = 1n;
                        break;
                    default:
                        fatorial = valor * calcularFatorial(valor - 1n);
                        break;
                }
            }
            return fatorial;
        }

        const imprimirMensagem = (mensagem) => alert(mensagem);

        // mesma coisa do arrowfunction
        // não colocar const depois do imprimirMensagem("fim do programa")
        // function  imprimirMensagem(mensagem) {
        //     (mensagem)
        // }




        let resposta;
        do {
            let numero = Number(prompt("Informe um número inteiro entre 0 e 200:"));
            if (numero < 0 || numero > 200 || numero!=parseInt(String(numero), 10)) {
                alert("Entrada inválida!");
            } else {
                let fatorial = calcularFatorial(BigInt(numero));
                alert("O fatorial de " + numero + " é " + fatorial);
            }
            resposta = confirm("Deseja continuar ?");
        } while (resposta == true);

        // #sendo declarado aqui em baixo
        imprimirMensagem("fim do programa")
    </script>
</body>

</html>
