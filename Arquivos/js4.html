<!DOCTYPE html>
<html lang="pt-br">

<head>
        <title>Operadores de incremento e decremento</title>
        <meta charset="utf-8">
</head>

<body>
        <script type="text/javascript">
                let x = 5;
                // Pré-fixado
                alert(++x); // 6
                alert(--x); // 5
                // Pós-fixado
                alert(x++); // 5
                alert(x); // 6;
                alert(x--); // 6
                alert(x); // 5
        </script>
</body>

</html>
