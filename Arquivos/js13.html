<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Operador ternário</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        const LIMITE_ADULTO = 18;
        const LIMITE_IDOSO = 60;
        let idade = prompt("Entre com a sua idade:");
        let adulto = (idade>=LIMITE_ADULTO) ? true : false;
        adulto ? alert("Você é adulto!") : alert("Você não é adulto!");
        (idade>=LIMITE_IDOSO) ? alert("Você é idoso!") : alert("Você não é idoso");
    </script>
</body>

</html>
