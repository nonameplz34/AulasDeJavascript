<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Objeto history</title>
    <meta charset="utf-8">
</head>

<body>
    <p id="txtHistoricoPaginas"></p>
    <p><button id="btnAvançar" onClick="avancarPagina()">Avançar</button></p>
    <p><button id="btnAbrirPagina" onClick="abrirPagina('js33.html')">Abrir página</button></p>
    <script type="text/javascript">
        function avancarPagina () {
            history.forward();
        }
        function abrirPagina(pagina) {
            window.open(pagina, "_self"); // _self para abrir na mesma aba do navegador
        }
        document.getElementById("txtHistoricoPaginas").innerText = "Páginas no histórico: "+history.length;
    </script>
</body>

</html>
