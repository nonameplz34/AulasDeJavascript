<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Operadores relacionais</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        let a = 1;
        let b = 2;
        let c = '1';
        alert("a=" + a); // a=1
        alert("b=" + b); // b=2
        alert("c=" + c); // c='1'
        alert("a==b -> " + (a==b)); // false
        alert("a==c -> " + (a==c)); // true
        alert("a===c -> " + (a===c)); // false
        alert("a!=b -> " + (a!=b)); // true
        alert("a!=c -> " + (a!=c)); // false
        alert("a!==c -> " + (a!==c)); // true
        alert("b>a -> " + (b>a)); // true
        alert("a>=b -> " + (a>=b)); // false
        alert("a<b -> " + (a<b)); // true
        alert("b<=a -> " + (b<=a)); // false;
    </script>
</body>

</html>
