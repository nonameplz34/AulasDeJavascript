<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Operadores l√≥gicos</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        let a = 1;
        let b = 2;
        let c = '1';
        alert("b>=a E a==c -> " + (b>=a&&a==c)); // true
        alert("b>=a E a==b -> " + (b>=a&&a==b)); // false
        alert("b>=a OU a<=b -> " + (b>=a||a<=b)); // true
        alert(!(a==b)); // true
    </script>
</body>

</html>
